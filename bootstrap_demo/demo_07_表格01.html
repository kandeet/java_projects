<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">  
  
  <script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
  <script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>表格</h2>
		<p>联合使用所有的表格类</p>
		<!--
			 .table  为任意 <table> 添加基本样式 (只有横向分隔线)
			 .table-striped 在 <tbody> 内添加斑马线形式的条纹 ( IE8 不支持)
			 .table-bordered 为所有表格的单元格添加边框
			 .table-hover  在 <tbody> 内的任一行启用鼠标悬停状态
			 .table-condensed 让表格更加紧凑
		-->
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>#</th>
					<th>Firstname</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
				</tr>
				<tr>
					<td>3</td>
					<td>王五</td>
				</tr>
				<tr>
					<td>4</td>
					<td>赵六</td>
				</tr>				
			</tbody>
		</table>
	</div>

</body>
</html>
