<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Bootstrap 实例</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<form role="form">
			<div class="form-group">
				<input class="form-control input-lg" type="text"
					placeholder=".input-lg">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="默认输入">
			</div>
			<div class="form-group">
				<input class="form-control input-sm" type="text"
					placeholder=".input-sm">
			</div>
			<div class="form-group"></div>
			<div class="form-group">
				<select class="form-control input-lg">
					<option value="">.input-lg</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control">
					<option value="">默认选择</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control input-sm">
					<option value="">.input-sm</option>
				</select>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-2">
						<input type="text" class="form-control" placeholder=".col-lg-2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div  class="row">
					<div class="col-lg-3">
						<input type="text" class="form-control" placeholder=".col-lg-3">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div  class="row">
					<div class="col-lg-4">
						<input type="text" class="form-control" placeholder=".col-lg-3">
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
