<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Bootstrap 实例</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 
		.img-rounded：添加 border-radius:6px 来获得图片圆角。
		.img-circle：添加 border-radius:50% 来让整个图片变成圆形。
		.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。
	 -->
	<div class="container">
		<img src="1.jpg" class="img-rounded"  width="304" height="236">
		<img src="1.jpg" class="img-circle" width="304" height="236">
		<img src="1.jpg" class="img-thumbnail" width="304" height="236">
	</div>
	<hr/>
	<div class="container">
		<img src="1.jpg" class="img-responsive" alt="Cinque Terre"  width="304" height="236">
	</div>
	<hr/>
	<div class="container">
		  <p>关闭图标实例
		  <button type="button" class="close" aria-hidden="true">
		  		 啊啊啊啊
		  </button>
		</p>
	</div>
</body>
</html>
