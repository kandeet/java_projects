<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">  
  
  <script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
  <script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<!--
		.active  对某一特定的行或单元格应用悬停颜色
		.success  表示一个成功的或积极的动作
		.warning  表示一个需要注意的警告
		.danger   表示一个危险的或潜在的负面动作
	-->
		<table class="table table-bordered table-hover table-condensed">
			<caption>上下文表格布局</caption>
			<thead>
				<tr>
					<th>产品</th>
					<th>付款日期</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>产品1</td>
					<td>23/11/2013</td>
					<td>待发货</td>
				</tr>
				<tr class="success">
					<td>产品2</td>
					<td>10/11/2013</td>
					<td>发货中</td>
				</tr>
				<tr  class="warning">
					<td>产品3</td>
					<td>20/10/2013</td>
					<td>待确认</td>
				</tr>
				<tr  class="danger">
					<td>产品4</td>
					<td>20/10/2013</td>
					<td>已退货</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
