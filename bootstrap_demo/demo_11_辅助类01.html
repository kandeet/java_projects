<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Bootstrap 实例</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="padding: 40px;">
		<div class="row visible-on">
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8;
											  box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-xs">特别小型</span> <span class="visible-xs">✔
					在特别小型设备上可见</span>
			</div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8;
											  box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-sm">小型</span> <span class="visible-sm">✔
					在小型设备上可见</span>
			</div>
			<div class="clearfix visible-xs"></div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8;
											  box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-md">中型</span> 
				<span class="visible-md">✔在中型设备上可见</span>
			</div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8;
											  box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-lg">大型</span> <span class="visible-lg">✔
					在大型设备上可见</span>
			</div>
		</div>
	</div>
</body>
</html>
