<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Bootstrap 实例</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!--
		创建基本表单的步骤： 
		1、向父 <form> 元素添加 role="form"。
		2、把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的。
		3、向所有的文本元素 <input>、<textarea> 和 <select> 添加 class ="form-control" 。
	-->
	<div class="container">
	<form role="form">
		<div class="form-group">
			<label for="name">名称</label> 
			<input type="text" id="name"
				placeholder="请输入名称" class="form-control" />
		</div>
		<div class="form-group">
			<label for="name">文件输入</label>
			<input type="file" id="inputfile" />
			<p class="help-block">这里是块级帮助文本的实例。</p> 
		</div>
		<div class="checkbox">
			<label>
				<input  type="checkbox"/>请打勾
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>
</div>

</body>
</html>
