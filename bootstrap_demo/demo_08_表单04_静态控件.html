<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Bootstrap 实例</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="F:/Kang/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="F:/Kang/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!--
		当需要在一个水平表单内的表单标签后放置纯文本时，请在 <p> 上使用 class .form-control-static。
	-->
	<div class="container">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<p class="form-control-static">email@example.com</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="请输入密码">
				</div>
			</div>
		</form>
	</div>

</body>
</html>
